<div class="card card-register mx-auto mt-5">
    <div class="card-header">Register an Account</div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()">
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="exampleInputName">First name</label>
                        <input formControlName="firstName" name="firstName" required class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputLastName">Last name</label>
                        <input formControlName="lastName" name="lastName" required class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="exampleInputName2">Username</label>
                        <input formControlName="username" name="username" required class="form-control" id="exampleInputName2" type="text" aria-describedby="nameHelp" placeholder="Enter Username">
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" name="email" required class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" name="password" required class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleConfirmPassword">Confirm password</label>
                        <input formControlName="password2" name="password2" required class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password">
                    </div>

                    <div class="col-md-6" *ngIf="forma.errors?.evalPasswords && !forma.pristine">
                        <label class="text text-danger">password should be same</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Register</button>
        </form>
        <div class="text-center">
            <a class="d-block small mt-3" routerLink="/login">Login Page</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
    </div>
</div>
