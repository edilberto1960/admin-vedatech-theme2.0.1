<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input [ngModel]="username" name="username" class="form-control" required id="exampleInputEmail1" type="text" aria-describedby="emailHelp" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input ngModel name="password" class="form-control" required id="exampleInputPassword1" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                    <input [(ngModel)]="remember" name="remember" class="form-check-input" type="checkbox"> Remember Password</label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Login</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" routerLink="/register">Register an Account</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
