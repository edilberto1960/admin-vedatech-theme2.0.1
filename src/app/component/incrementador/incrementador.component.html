<h3>{{ leyenda }}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-primary" (click)="cambiarValor(-5)" type="button">
          <i class="fa fa-minus-circle"></i>
      </button>
        <button class="btn btn-primary" (click)="cambiarValor(+5)" type="button"><i class="fa fa-plus-circle"></i></button>

    </div>
    <input #txtProgress type="number" class="form-control" placeholder=" " aria-label=" " aria-describedby="basic-addon1 " name="incrementValue" [(ngModel)]="incrementValue" (ngModelChange)="onChange($event)" min="1 " max="100">
</div>
