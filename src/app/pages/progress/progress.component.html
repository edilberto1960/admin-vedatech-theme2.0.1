<div class="container-fluid">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progressValue1 + '%'"></div>
    </div>
    <br/>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progressValue2 + '%'"></div>
    </div>
    <br/>


    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <app-incrementador (changeValueBar)="progressValue1 = $event" leyenda="Incrementador Azul" [incrementValue]=progressValue1></app-incrementador>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <div class="input-group mb-3">
                        <app-incrementador (changeValueBar)="progressValue2 = $event" leyenda="Incrementador Warning" [incrementValue]=progressValue2></app-incrementador>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
